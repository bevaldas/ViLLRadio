<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRadio24 Виджет</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: none;
        }

        #radio-widget {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin: 20px 0;
            font-size: 36px;
            color: #f0db4f;
        }

        p {
            margin: 15px 0;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="radio-widget">
        <h1 id="station-title">Загрузка...</h1>
        <p id="current-song">Сейчас играет: <span style='color: #1abc9c; font-weight: bold;'>Загрузка...</span></p>
    </div>

    <script>
        const apiUrl = "https://myradio24.com/users/vill/status.json";

        async function fetchRadioData() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                document.getElementById("station-title").innerText = data.title || "Неизвестная станция";
                document.getElementById("current-song").innerHTML = `Сейчас играет: <span style='color: #1abc9c; font-weight: bold;'>${data.song || "Неизвестная песня"}</span>`;
            } catch (error) {
                console.error("Ошибка загрузки данных:", error);
                document.getElementById("station-title").innerText = "Ошибка загрузки станции";
                document.getElementById("current-song").innerText = "Сейчас играет: Ошибка";
            }
        }

        fetchRadioData();
        setInterval(fetchRadioData, 15000);
    </script>
</body>
</html>
