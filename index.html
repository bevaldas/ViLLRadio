<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сейчас играет</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #current-song-widget {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 36px;
            color: #000;
        }

        p {
            margin: 0;
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="current-song-widget">
        <h1>Сейчас играет</h1>
        <p id="current-song">Загрузка...</p>
    </div>

    <script>
        const apiUrl = "https://myradio24.com/users/vill/status.json";

        async function fetchCurrentSong() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                document.getElementById("current-song").innerText = data.song || "Неизвестная песня";
            } catch (error) {
                document.getElementById("current-song").innerText = "Ошибка загрузки";
            }
        }

        fetchCurrentSong();
        setInterval(fetchCurrentSong, 15000);
    </script>
</body>
</html>
